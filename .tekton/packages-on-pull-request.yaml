---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/lcarva/calunga?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-path-change: "[packages/absl-py/**]"
  labels:
    appstudio.openshift.io/application: calunga
    appstudio.openshift.io/component: absl-py
    pipelines.appstudio.openshift.io/type: build
  name: absl-py-on-pull-request
  namespace: calunga-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/calunga-tenant/absl-py:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: hermetic
    value: "true"
  - name: prefetch-input
    value: |
      {
        "type": "pip",
        "path": "./packages/absl-py",
        "allow_binary": "false"
      }
  - name: package-name
    value: absl-py
  pipelineRef:
    name: build
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
