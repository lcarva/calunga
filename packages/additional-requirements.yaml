# This file captures additional requirements for different packages to overcome auto build
# requirements detection.

packages:
  appdirs:
    requirements_in:
      - setuptools
  asgiref:
    requirements_in:
      - setuptools
  click-plugins:
    requirements_in:
      - setuptools
  delta-spark:
    package_name: delta-spark
  flake8:
    requirements_in:
      - setuptools
  flatbuffers:
    requirements_in:
      - setuptools
  grpcio-health-checking:
    requirements_in:
